<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Track your daily expenses and manage your budget with this simple and intuitive Expense Tracker app."
    />
    <link rel="apple-touch-icon" href="favicon.png" />
    <!--
      The manifest.json file provides metadata for Progressive Web App (PWA) features.
      It helps define the app's name, icons, and theme settings when installed.
      Learn more: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
     <!--
      %PUBLIC_URL% is replaced with the actual public folder path during the build process.
      Only static assets placed in the 'public' folder should be referenced this way.
    -->
    <title>Expense Tracker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file serves as the entry point for the React app.
      The React app is injected into the <div id="root"></div> dynamically.

      To start development, run `npm start`.
      To build for production, use `npm run build`.
    -->
  </body>
</html>
